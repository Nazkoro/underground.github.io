<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/fist5.png" />
    <meta name="description" content="Underground - первый промоушен боев на голых кулаках в Беларуси. Принять участие могут как профессиональные боксеры, кикбоксеры, каратисты, бойцы MMA, так и «простые пацаны с улицы».Бои проходят в ринге.">
    <meta name="keywords" content="бои на голых кулаках в Беларуси, заявка на участие">
    <title>Официальный сайт Underground Fighting - кулачные бои в Беларуси</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <header class="header">
        <img  src="img/logo.png"  width="240" height="70" alt="logo" >
        <!-- <h1 class="header__title">Underground</h1> -->
    </header>
    <section class="wrapper">
        <form class="form" onsubmit="sendEmailTelegram(event)">
            <h3>ЗАЯВКА НА УЧАСТИЕ</h3>
            <p class="form-title">Для участия достаточно заполнить форму нижe</p>
            <div class="form__group">
                <div class="form-field">
                    <label for="fio">Имя/ Фамилия/ Прозвище (если есть):</label>
                    <input type="text" name="fio" id="fio" autocomplete="off" maxlength="60" required>
                </div>

                <div class="form-field">
                    <label for="year">Возраст:</label>
                    <input type="text" name="year" id="year" required>
                </div>
                <div class="form-field">
                    <label for="phone">Номер для связи</label>
                    <input type="tel" name="phone" id="phone" autocomplete="off" maxlength="15" required>s
                </div>
                <div class="form-field">
                    <label for="height">Рост (в см):</label>
                    <input type="text" name="height" id="height" autocomplete="off" maxlength="60" required>
                </div>
                <div class="form-field">
                    <label for="weight">Вес (в кг):</label>
                    <input type="text" name="weight" id="weight" autocomplete="off" maxlength="60" required>
                </div>
                <div class="form-field">
                    <label for="sport_type">Вид спорта:</label>
                    <input type="text" name="sport_type" id="sport_type" autocomplete="off" maxlength="60" required>
                </div>

                <div class="form-field">
                    <label for="city">Город проживания:</label>
                    <input type="text" name="city" id="city" autocomplete="off" maxlength="60" required>
                </div>
                <div class="form-field">
                    <label for="ranks">Разряды:</label>
                    <input type="text" name="ranks" id="ranks" autocomplete="off" maxlength="60">
                </div>
                <div class="form-field">
                    <label for="insta">Свой инстаграм</label>
                    <input type="text" name="insta" id="insta" placeholder="https://" autocomplete="off">
                </div>
                <div class="form-field">
                    <label for="telega">Свой телеграмм (если есть)</label>
                    <input type="text"  id="telega" name="telega" autocomplete="off"></input>
                </div>

                <div class="form-field">
                    <label for="hasExpirience">Принимали ли участие в промоушенах?</label>
                    <input type="text" id="hasExpirience" name="hasExpirience" ></input>
                </div>

                <div class="form-field">
                    <label for="filefield">Фото по торсу:</label>
                    <input type="file" name="filefield" id="filefield" accept="image/*" required>
                </div>
                <div class="textarea-field">
                    <label for="awards">Титулы, достижения:</label>
                    <textarea type="text" id="awards" name="awards" rows="3"></textarea>
                </div>
            </div>
            <p class="agree">Отправляя форму, я даю согласие на обработку моих персональных данных</p>
            <div class="form__submit-block">
                <div class="form__submit-button">
                    <button type="submit">Отправить</button>
                </div>
            </div>
            <div class="form__send-result"></div>
        </form>
    </section>
    <footer class="footer">
        <span class="footer__text">Мы в социальных сетях: </span>
        <a href="https://t.me/underground_fighting" target="_blank">
            <img  src="img/telega-icon3.svg" alt="telegram" width="30" height="30">
        </a>
        <a href="https://instagram.com/underground.x.media" target="_blank">
            <img  src="img/instagram.svg" alt="instagram" width="30" height="30">
        </a>
    </footer>
    <script src="./js/index.js"></script>
</body>
</html>
